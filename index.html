<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Wrapper -->
    <div class="Main-Container">
        <!-- Navigation-Menu -->
        <header>
            <nav class="navbar">
                <!-- Logo -->
                <h1 class="page-Title">
                    <span class="lText">L</span>
                    earnify
                </h1>

                <div class="nav-Content makeFlex">
                    <!-- Menu -->
                    <div class="nav-Links">
                        <ul class="makeFlex">
                            <li><a href="">Home</a></li>
                            <li><a href="">Plans</a></li>
                            <li><a href="">Courses</a></li>
                            <li><a href="">FAQ</a></li>
                        </ul>
                    </div>

                    <!-- Buttons -->
                    <div class="nav-Buttons makeFlex">
                        <a class="cart-Button">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </a>
                        <button class="log-Button">Log in</button>
                        <button class="sign-Button">Get started</button>
                    </div>
                </div>

                <!-- HamBurger -->
                <label class="hamburger-menu makeNone">
                    <input class="sideCheckBox" type="checkbox">
                </label>

                <!-- Sidebar -->
                <aside class="sidebar makeNone">
                    <ul>
                        <li><a href="">Login</a></li>
                        <li><a href="">SignUp</a></li>
                        <hr>
                        <li><a href="">Home</a></li>
                        <li><a href="">Price & Plans</a></li>
                        <li><a href="">Courses</a></li>
                        <li><a href="">More</a></li>
                        <li><a href="">FAQ</a></li>
                        <li><a href="">Cart</a></li>
                    </ul>

                </aside>

            </nav>
        </header>

        <!-- Main Section -->
        <main>
            <!-- Hero section -->
            <div class="hero-Section">
                <div class="hero-Left">
                    <p class="hero-tagline">
                        <span id="first-auto-type"></span> <span id="second-auto-type"></span>
                    </p>
                    <p class="hero-Description">
                        "Turn your ideas into reality with hands-on learning and real-world projects. Your journey to success starts here."
                    </p>
                    <button class="hero-Button">
                        Get Started!
                    </button>
                </div>
                <div class="hero-Right">
                    <img src="width_626.png" id="HeroImage" alt="Coding">
                </div>
            </div>

            <div class="rular"></div>

            <!-- Course Section -->
            <div class="course-Category">
                <h2>All the skills you need in one place</h2>

                <div class="course-Container">
                    <div class="courses-Tab">
                        
                        <!-- Navigation Buttons -->
                        <button id="courseCatLeft" class="courseCatBtn"><i class="fa-solid fa-angle-right"></i></button>
                        <button id="courseCatRight" class="courseCatBtn"><i class="fa-solid fa-angle-left"></i></button>
                    </div>
                    
                    <div class="course-Wrapper">

                        <!-- Course card Popup Auto generate by JS-->
                    </div>

                    <!-- Navigation Buttons -->
                    <button id="course-tab-left" class="course-arrow-btn"><i class="fa-solid fa-angle-right"></i></button>
                    <button id="course-tab-right" class="course-arrow-btn"><i class="fa-solid fa-angle-left"></i></button>
                </div>
            </div>

            
        </main>

        <!-- Footer -->
    </div>

    <!-- Script -->
    <script src="courseData.js"></script>
    <script src="Main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="Header.js"></script>
</body>
</html>
